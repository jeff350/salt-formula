---
driver:
  name: exec

provisioner:
  sudo: true
  salt_install: bootstrap
  salt_bootstrap_options: -version 3006.0
  salt_call_command: /opt/salt/bin/salt-call

platforms:
  - name: macos-13-3006-py3
    verifier:
      inputs:
        saltmajorversion: 3006
  - name: macos-12-3006-py3
    verifier:
      inputs:
        saltmajorversion: 3006
  - name: macos-11-3006-py3
    verifier:
      inputs:
        saltmajorversion: 3006
